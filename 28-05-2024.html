<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box-one {
            width: 100vw;
            height: 200px;
            background-color: blue;
        }
        #box-two {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        #inside-box-one {
            width: 50%;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box-one">
        <div id="inside-box-one"></div>
    </div>
    <div id="box-two"></div>
</body>
</html>
